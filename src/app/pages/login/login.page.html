<ion-content class="ion-padding">
  <div class="ion-text-center" style="padding-top:210px">
    <p>Bienvenido(a) al sistema de gestión y acceso virtual de examenes clínicos.</p>
    <p>Ingrese las credenciales para acceder a sus datos.</p>
  </div>
  <form class="ion-padding-horizontal" #form="ngForm" (ngSubmit)="login()">
    <ion-list>
      <ion-label>Usuario</ion-label>
      <ion-button class="icon" size="small" (click)="presentPopover()" fill="clear">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
      <ion-item>
        <ion-input slot="start" type="text" name="usuario" color="white" [(ngModel)]="credentials.usuario"> </ion-input>
      </ion-item>
      <br>
      <ion-label>Contraseña</ion-label>
      <ion-item>
        <ion-input slot="start" [type]="contraseniaVisible ? 'text' : 'password'" name="contrasenia" color="white"
          (keyup.enter)="login()" [(ngModel)]="credentials.contrasena"> </ion-input>
        <ion-icon slot="end" [name]="iconoMostrarContrasenia" (click)="mostrarContrasenia()"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-button style="font-size:15px; font-weight: bolder;" class="ion-padding" type="submit" shape="round"
      color="danger" [disabled]="form.invalid" expand="full">INICIAR SESIÓN</ion-button>
  </form>

  <div class="ion-text-center ion-padding-horizontal">
    <ion-button style="font-size:8px; font-weight: bolder; --height: 2px;" class="ion-padding" shape="round"
      color="dark" fill="outline" (click)="goToRecuperarContrasenia()">¿OLVIDASTE TU CONTRASEÑA?</ion-button>
    <!-- <ion-button style="font-size:10px;font-weight: bolder;" shape="round" color="dark" fill="outline" (click)="abrirPoliticaPrivacidad()">POLÍTICAS DE PRIVACIDAD</ion-button> -->
  </div>
</ion-content>

<app-footer></app-footer>
