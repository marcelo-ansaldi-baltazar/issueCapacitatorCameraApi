<ion-header>

      </ion-button>
    </ion-buttons>
    <ion-title class="text-center">Men√∫ de Paciente</ion-title>

  </ion-toolbar>
</ion-header>

    <ion-item (click)="goToCotizarExamen2()">

    </ion-item>
