<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-center">Listado de Cotizaciones</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToPacientesIndex()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let cot of cotizaciones" text-wrap>
      <ion-thumbnail slot="start">
        <ion-img [src]="cot.URL_IMG_ORDEN"></ion-img>
      </ion-thumbnail>
      <ion-label>
        {{ cot.URL_IMG_ORDEN }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
